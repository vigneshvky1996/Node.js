<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operations</title>
</head>
<center>
<body>
    <script>
        let num1 = parseInt(prompt("enter number1 : ")); 
        let num2 = parseInt(prompt("enter number2 : ")); 
        const graterValue = (num1, num2) =>{
            document.write("checking for grater number <br/>");
            if(num1 > num2){
                document.write(num1 + " is grater <br/><br/>");
            }
            else{
                document.write(num2 + " is grater <br/><br/>");
            }
        }
        const evenOrOdd = (num1 , num2) =>{
            document.write("checking for odd or even number <br/>");
            if(num1 %2 === 0){
                document.write(num1+ " is even <br/>");
            }
            else{
                document.write("\n"+num1 + " is odd <br/>");
            }
            if(num2 %2 === 0){
                document.write(num2+ " is even <br/><br/>");
            }
            else{
                document.write(num2 + " is odd <br/><br/>");
            }
        }
        const eligibleToVote = (num1 , num2) =>{
            document.write("checking for age eligibility <br/>");
            if(num1 >18){
                document.write(num1+" is eligible to vote <br/>");
            }
            else{
                document.write(num1+" is not eligible to vote <br/>");
            }
            if(num2 >18){
                document.write(num2+" is eligible to vote <br/><br/>");
            }
            else{
                document.write(num2+" is not eligible to vote <br/><br/>");
                
            }
        }
        const calculations = (num1, num2) =>{
            document.write("working on mathematical operations ");
            document.write("<br/> addition result of "+num1+ " and "+ num2+ " is "+ (num1 + num2));
            document.write("<br/> subraction result of "+num1+ " and "+ num2+ " is "+ (num1 - num2));
            document.write("<br/> multiplication result of "+num1+ " and "+ num2+ " is "+ (num1 * num2));
            document.write("<br/> division result of "+num1+ " and "+ num2+ " is "+ (num1 / num2));
        }
        const operatorPrecedence = (num1, num2) =>{
            document.write("<br/><br/> working on operator precedence <br/>");
            let num3 = 10;
            document.write("num1 = "+num1+ "<br/> num2 = "+num2+"<br/> num3 = "+num3);
            document.write("<br/> value for expression num1+num2*num2 is : "+(num1+num2*num2));
            document.write("<br/> value for expression num1+num2*(num2*num3) is : "+(num1+num2*(num2*num3)));
            document.write("<br/> value for expression num1-num2+num3*num1 is : "+(num1-num2+num3*num1));
        }
    
        graterValue(num1, num2);
        evenOrOdd(num1, num2);
        eligibleToVote(num1, num2);
        calculations(num1, num2);
        operatorPrecedence(num1, num2);
    </script>
    
</body>
</center>
</html>
