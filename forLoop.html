<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<style>
    body{
        color: black;
        font-size: larger;
    }
</style>
<body>
    <input type="number" id="number" name="number" placeholder="enter number of rows"><br/>
    <button type="button" onclick = "printStar()">Submit</button>
    <span class="text-success" id="ans"></span>
</body>

<script>
    const printStar = () => {
        let number = document.getElementById("number").value;
        number = parseInt(number);
        let string = "";
        for(let count = 0 ; count <= number ; count++){
            for(let innerCount = 0; innerCount < count; innerCount++){
            string = string + "*";
            }
            string = string + "<br/>";
        }
        document.getElementById('ans').innerHTML = string;
    }
</script>
</html>
